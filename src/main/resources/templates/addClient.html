<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юр фирма name</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<script src="/js/bootstrap.bundle.min.js"> </script>
<div th:replace="~{templates :: page-header}"></div>

<div class="container mt-4">
    <h1>Добавление нового клиента</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/clients/add}" th:object="${newClient}" method="post">
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" autocomplete="off">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required autocomplete="off">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="patron" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patron" th:field="*{patron}" autocomplete="off">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('patron')}" th:errors="*{patron}"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" autocomplete="off">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('patron')}" th:errors="*{address}"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" autocomplete="off">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('patron')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон*</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" autocomplete="off">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('patron')}" th:errors="*{phone}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/clients}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
